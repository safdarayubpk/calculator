<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>Multiplication</h1>
    <br>
    <br>
    <form onsubmit="doMultiply(); return false">
        num1 : <input id="num1" type="number" >
        <br>
        <br>
        num2 : <input id="num2" type="number">
        <br>
        <br>
        <button type="submit">Multiply</button>
        <br>
        <h3 id="result">  </h3>
    </form>
    <script>
        function doMultiply() {
          let firstNumber =  Number(document.querySelector("#num1").value);
          let secondNumber = Number(document.querySelector("#num2").value);
          let Multiply = firstNumber * secondNumber ;
    
          document.querySelector("#result").innerHTML = Multiply;

        }
    </script>
   
</body>
</html>
